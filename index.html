<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <div class="gif">
                <img src="./mars.gif" alt="Space gif" id="Planet">
            </div>
            <div class="space">
                <img src="./newSpace.jpg" alt="space cartoon image" id="spaceCartoon">
            </div>
        </div>
        <div class="formContainer">
            <header>Spatium Invictus 2035</header>
            <p id="intro">
                Join us on the Spatium Invictus.
                Sign up <em>now</em> for a chance to be a member of the historic upcoming 2035 space-shuttle trip to mars. Do you have what it takes?  </p>
            <p>Realize your potential.</p>
            <form action="" method="get">
                <fieldset>
                    <legend>Personal Details</legend>
                        <div class="personal">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label for="telNumber">Contact Number</label>
                            <input type="tel" id="telNumber" placeholder="eg 125-599-1825">
                            <span></span>
                        </div>
                        <div class="personal">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="confirmPwd">Confirm Password</label>
                            <input type="password" id="confirmPwd" required>
                            <span></span>
                        </div>                   
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
