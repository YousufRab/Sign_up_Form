<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <div class="gif">
                <img src="./mars.gif" alt="">
            </div>
            <div class="space">
                <img src="./newSpace.jpg" alt="space cartoon image">
            </div>
        </div>
        <div class="formContainer">
            <p id="intro">Want to travel the cosmos and etch your name into the annals of history? Think you have what it takes to become a member of our historic trip to Mars in 2035?
                Sign up <em>now</em> and realize your wildest dreams. Realize your potential. </p>
                <p>Become </p>
            <form action="" method="get">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="telNumber">Contact Number</label>
                <input type="tel" id="telNumber">
                <label for="pwd">Password</label>
                <input type="password" id="pwd">
                <label for="confirmPwd">Confirm Password</label>
                <input type="password" id="confirmPwd">
            </form>
        </div>
    </div>
</body>
</html>
