<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./form.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <div class="gif">
                <img src="./mars.gif" alt="Space gif" id="Planet">
            </div>
            <div class="space">
                <img src="./newSpace.jpg" alt="space cartoon image" id="spaceCartoon">
            </div>
        </div>
        <div class="formContainer">
            <header>Spatium Invictus 2035</header>
            <p id="intro">
                Sign up <em>now</em> for a chance to be a member of the historic 2035 space-shuttle trip to mars aboard the Spatium Invictus. </p>
            <p>Realize your potential.</p>
            <form action="" method="get">
                <fieldset class="firstField">
                    <legend>Personal Details</legend>
                        <div class="personal">
                            <label class="perLabel" for="firstName">First Name</label>
                            <input class="perInput" type="text" id="firstName" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label class="perLabel" for="lastName">Last Name</label>
                            <input class="perInput" type="text" id="lastName" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label class="perLabel" for="email">Email</label>
                            <input class="perInput" type="email" id="email" placeholder ="address@org.com" required>
                            <span></span>
                        </div>
                        <div class="personal">
                            <label class="perLabel" for="telNumber">Contact Number</label>
                            <input class="perInput" type="tel" id="telNumber" pattern="\d{3}[\-]\d{3}[\-]\d{4}"  placeholder="xxx-xxx-xxxx">
                            <span></span>
                        </div>
                        <div class="personal">
                            <label class="perLabel" for="pwd">Password</label>
                            <input class="perInput" type="password" id="pwd" required>
                            <span></span>
                        </div>
                        <div>
                            <label class="perLabel" for="confirmPwd">Confirm Password</label>
                            <input class="perInput" type="password" id="confirmPwd" required>
                            <span></span>
                        </div>                   
                </fieldset>
                <fieldset class="secondField">
                    <legend>Skills</legend>
                    <div id="firstSkills">
                        <input type="checkbox" id="skill1" name="skill-1" value="mechRepair">
                        <label for="skill1" class="firstSkill">Mechanics</label>
                        <input type="checkbox" id="skill2" name="skill-2" value="leadership">
                        <label for="skill2">Leadership</label>
                    </div>
                    <div id="secondSkills">
                        <input type="checkbox" id="skill3" name="skill-3" value="opMonitoring">
                        <label for="skill3">OP Monitoring</label>
                        <input type="checkbox" id="skill4" name="skill-4" value="firstAid">
                        <label for="skill4">First-Aid</label>
                    </div>
                </fieldset>
                <fieldset class="thirdField">
                    <legend>Preferred Role</legend>
                    <div class="radBtn">
                        <input type="radio" id="engineer" name="role" value="eng">
                        <label for="engineer">Engineer</label>
                        <label for="engineer" class="svgLabel">
                            <img class="engSVG" src="./Engineer.svg" alt="engineer logo">
                        </label>
                    </div>
                    <div class="radBtn">
                        <input type="radio" id="scientist" name="role" value="scientist">
                        <label for="scientist">Scientist</label>
                        <label for="scientist" class="svgLabel">
                            <img src="./scientist.svg" class="scSVG" alt="scientist logo">
                        </label>
                    </div>
                    <div class="radBtn">
                        <input type="radio" id="medic" name="role" value="med">
                        <label for="medic">Medic </label>
                        <label for="medic" class="svgLabel">
                            <img src="./Medic.svg" class="medSVG" alt="medic logo">
                        </label>
                    </div>
                </fieldset>
                <button id="subBtn">Submit form</button>
            </form>
        </div>
    </div>
    <footer>Copyright Â© 2022 YousufRab <a href="https://github.com/YousufRab"><img src="./github-logo.png" id="gitLogo" alt="github logo"></a>
    </footer>
</body>
</html>
